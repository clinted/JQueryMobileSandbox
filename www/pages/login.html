<div data-role="page" id="loginPage" data-add-back-btn="true" >

    <div data-role="header">
        <h1>Login</h1>
    </div>

    <div data-role="content">
        <h3 id="login-header">Enter your login credentials:</h3>
        <div>
            <input id="userNameInput" name="username" placeholder="username" value="" type="text">
            <input id="passwordInput" name="password" placeholder="password" value="" type="password">
        </div>
        <div class="buttons">
            <div id="button-area" data-role="controlgroup" data-type="horizontal">
                <button id="loginButton" data-icon="check" data-theme="b">Login</button>
                <button id="loginResetButton" data-icon="delete">Reset</button>
            </div>
        </div>
        <div>
            <div id="result"></div>
        </div>
    </div>

    <script src="login.js"></script>

</div>
