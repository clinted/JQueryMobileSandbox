<div data-role="page" id="loginPage" data-add-back-btn="true" >

    <div data-role="header">
        <h1>Login</h1>
    </div>

    <div data-role="content">

        <div data-role="fieldcontain">
            <label for="userNameInput">
                User Name:
            </label>
            <input name="username" id="userNameInput" placeholder="username" value="" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="passwordInput">
                Password:
            </label>
            <input name="password" id="passwordInput" placeholder="password" value="" type="password">
        </div>
        <a id="loginButton" href="" data-role="button">Login</a>

        <div>
            <h2>All Products</h2>
            <ul id="products"></ul>
            <div id="result"></div>
        </div>
    </div>

    <script src="login.js"></script>

</div>
